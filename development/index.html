<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Marcho</title>
</head>

<body>

    <header class="header">
        <div class="header__container _container">
            <div class="header__inner">
                <a class="logo" href="">
                    <img class="logo__img" src="images/icons/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link menu__link_active" href="#">home</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">shop</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">page</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">blog</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__img" src="images/icons/user-nav/user.svg" alt="nav-icon">
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__img" src="images/icons/user-nav/search.svg" alt="nav-icon">
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__img" src="images/icons/user-nav/heart.svg" alt="nav-icon">
                        <span class="user-nav__num">3</span>
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__img" src="images/icons/user-nav/cart.svg" alt="nav-icon">
                        <span class="user-nav__num">7</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    

    <script src="js/main.min.js"></script>
</body>

</html>
